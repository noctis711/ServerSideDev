<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculate BMI</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">	

	<!-- class styles -->
	<link rel="stylesheet" href="../css/csci343.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom local styles -->
    <style>
    button{
    	background-color: black;
    	color: white;
    }
    .answer{
    	background-color: lightblue;
    }
    #stuff{
    	padding: 15px;
    }

	</style>

  	</head>
  	<body>
		<!-- page content -->
		<div class ="container">
			<h2>Calculate Your BMI</h2>
			<form data-toggle="validator" id='myform'>
				<div class="form-group">
					<label for="heightFt">Height Ft:</label>
					<input type="number" required class="form-control" id="heightFt"
						placeholder="Enter height in feet">
				</div>
				<div class="form-group">
					<label for="heightIn">Height In:</label>
					<input type="number" required class="form-control" id="heightIn" placeholder="Enter height in inches">
				</div>
				<div class="form-group">
					<label for="lbs">lbs:</label>
					<input type="number" required class="form-control" id="lbs" placeholder="Enter weight in lbs">
					<!-- <span id="confirmError" class="text-danger"/> -->
				</div>
				<button type="submit" class="btn">Calculate</button>		
			</form>
				<p>
					Result:
					<span id="result"></span>
				</p>
				<table id="mytable" class="display" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>
							
						</th>
						<th>
							
						</th>
					</tr>
					<tbody id="tableBody">
						<tr>
							<td>
								less than 18.5
							</td>
							<td>
								Underweight
							</td>
						</tr>
						<tr>
							<td>
								18.5 - 24.9
							</td>
							<td>
								Healthy	
							</td>
						</tr>
						<tr>
							<td>
								25.0 - 29.9
							</td>
							<td>
								Overweight
							</td>
						</tr>
						<tr>
							<td>
								30.0 or more
							</td>
							<td>
								Obese
							</td>
						</tr>
					</tbody>
				</thead>
			</table>
		</div>

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	

		<!-- datatables -->	
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>	

		<!-- class scipts -->
		<script src="../js/csci343.js"></script>	

		<!-- custom local javascript -->
		<script>
			$('#myform').submit(function () 
			{
				var heightFt = parseInt($('#heightFt').val()) *12;
				var heightIn = parseInt($('#heightIn').val());
				var weight = parseInt($('#lbs').val());
				var outcome = "";
				
				var bmi = (weight/((heightFt + heightIn)*(heightFt + heightIn))) * 703;
				if(bmi < 18.5){
					outcome = "Underweight";
				}
				else if(bmi >= 18.5 && bmi <= 24.9){
					outcome = "Healthy";
				}
				else if(bmi >= 25.0 && bmi <= 29.9){
					outcome = "Overweight";
				}
				else{
					outcome = "Obese";
				}
				$('#result').text(outcome);
				alert(bmi);

				return false;
			});
		</script>
	</body>
</html>
